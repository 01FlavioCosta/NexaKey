<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaKey - Gerenciamento Seguro de Chaves</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-key text-indigo-600 mr-3"></i>NexaKey
            </h1>
            <p class="text-xl text-gray-600">Gerenciamento Seguro de Chaves</p>
        </header>

        <!-- Loading Screen (máximo 2s) -->
        <div id="loading-screen" class="text-center py-12">
            <div class="inline-block">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                <span class="text-lg text-gray-600">Carregando NexaKey...</span>
            </div>
        </div>

        <!-- App Content -->
        <div id="app" class="hidden">
            <!-- Auth Section -->
            <div id="auth-section" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
                    <i class="fas fa-shield-alt text-indigo-600 mr-2"></i>Acesso Seguro
                </h2>
                
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <input type="email" id="email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                               placeholder="seu@email.com">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Senha Mestra</label>
                        <input type="password" id="password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                               placeholder="Digite sua senha mestra">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200">
                        <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                    </button>
                </form>
                
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <button id="demo-btn" 
                            class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-200">
                        <i class="fas fa-eye mr-2"></i>Ver Demo (sem login)
                    </button>
                </div>
            </div>

            <!-- Dashboard Section -->
            <div id="dashboard-section" class="hidden">
                <!-- User Info -->
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-2xl font-semibold text-gray-800">
                                <i class="fas fa-user-circle text-indigo-600 mr-2"></i>
                                Olá, <span id="user-name">Usuário</span>!
                            </h2>
                            <p class="text-gray-600">Bem-vindo ao seu painel de controle</p>
                        </div>
                        <button id="logout-btn" class="text-red-500 hover:text-red-700 transition duration-200">
                            <i class="fas fa-sign-out-alt text-xl"></i>
                        </button>
                    </div>
                </div>

                <!-- Actions -->
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">
                            <i class="fas fa-key text-indigo-600 mr-2"></i>Suas Chaves
                        </h3>
                        <button id="new-key-btn" 
                                class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-200">
                            <i class="fas fa-plus mr-2"></i>Nova Chave
                        </button>
                    </div>
                    
                    <!-- Keys List -->
                    <div id="keys-list" class="space-y-3">
                        <!-- Keys will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- New Key Modal -->
        <div id="new-key-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
            <div class="flex items-center justify-center min-h-screen px-4">
                <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md slide-up">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">
                            <i class="fas fa-plus-circle text-indigo-600 mr-2"></i>Nova Chave
                        </h3>
                        <button id="close-modal-btn" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <form id="new-key-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nome da Chave</label>
                            <input type="text" id="key-name" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                   placeholder="Ex: API Production">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                            <select id="key-type" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="api_key">API Key</option>
                                <option value="dev_key">Development Key</option>
                                <option value="test_key">Test Key</option>
                                <option value="prod_key">Production Key</option>
                            </select>
                        </div>
                        
                        <div class="flex space-x-3">
                            <button type="button" id="cancel-key-btn" 
                                    class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 transition duration-200">
                                Cancelar
                            </button>
                            <button type="submit" 
                                    class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200">
                                <i class="fas fa-save mr-2"></i>Criar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
